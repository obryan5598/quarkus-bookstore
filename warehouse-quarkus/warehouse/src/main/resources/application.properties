# Quarkus Configuration file for native warehouse microservice
# key = value
quarkus.kubernetes-client.trust-certs=true
quarkus.kubernetes.deploy=true
quarkus.kubernetes-config.secrets.enabled=true
quarkus.kubernetes-config.secrets=postgresql-secret
quarkus.container-image.insecure=true
quarkus.openshift.expose=true
quarkus.openshift.build-strategy=docker
quarkus.openshift.route.expose=true
quarkus.openshift.native-dockerfile=src/main/docker/Dockerfile.native

# instructs Quarkus to create a container-image using the final application artifact (which may be the jvm or native executable)
quarkus.container-image.build=true

# useful for creating a Linux executable without GraalVM being installed
quarkus.native.container-build=true
quarkus.native.container-runtime=podman

#Â enable Swagger UI even in PROD
quarkus.swagger-ui.always-include=true

# configure your datasource
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = ${user}
quarkus.datasource.password = ${password}
quarkus.datasource.jdbc.url = jdbc:postgresql://${db-service}:5432/${database}

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation = drop-and-create
